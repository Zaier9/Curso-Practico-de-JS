<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()"">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y el perimetro de un triangulo</h2>
        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide el lado de tu triangulo:
            </label>
            <input id="InputTriangulo1" type="number">
            <input id="InputTriangulo2" type="number">
            <input id="InputBaseTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()"">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y el perimetro de un circulo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide el radio del circulo:
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()"">
                Calcular area
            </button>
        </form>
    </section>
    <script src="./cuadrado/cuadrado.js"></script>
    <script src="./circulo/circulo.js"></script>
    <script src="./triangulo/triangulo.js"></script>
</body>
</html>
